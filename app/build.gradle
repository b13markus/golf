apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"
    dexOptions {
        javaMaxHeapSize "4g"
    }
    defaultConfig {
        applicationId "com.golfapp.test"
        minSdkVersion 15
        targetSdkVersion 23
        multiDexEnabled true
        versionCode 14
        versionName "1.0.13"
    }
    productFlavors {
        var1 {
            applicationId 'com.golfapp.var1'
        }
        var2 {
            applicationId 'com.golfapp.var2'
        }
        var3 {
            applicationId 'com.golfapp.var3'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':Slider')
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.mcxiaoke.volley:library-aar:1.0.0'
    compile 'com.android.support:design:23.3.0'
    compile 'com.github.satyan:sugar:1.3'
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.github.bluejamesbond:textjustify-android:2.1.0'
    compile 'net.danlew:android.joda:2.9.1'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.4'
    compile 'com.google.android.gms:play-services:8.4.0'
    compile 'com.android.support:recyclerview-v7:23.3.0'
    compile 'com.android.support:cardview-v7:23.3.0'
    compile 'me.leolin:ShortcutBadger:1.1.3@aar'
    compile 'com.android.support:support-v4:23.3.0'
    compile 'com.android.support:support-v13:23.3.0'
}
